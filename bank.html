<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center font-semibold text-4xl mt-6">Let's Get Some
            <span class="font-semibold text-orange-900">Money!!!</span>
        </h1>
    </header>

    <!-- Deposit,Withdraw,Balance Start-->
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h4 class="text-5xl">$<span id="deposit-total" >00</span> </h4>
            </div>
            <div class="bg-yellow-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h4  class="text-5xl">$<span id="withdraw-total">00</span></h4>
            </div>
            <!-- Ballance Area -->
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h4 class="text-5xl">$<span id="balance-total">00</span></h4>
            </div>
        </div>
    </section>
    <!-- Deposit,Withdraw,Balance End -->

    <!-- Deposit,Withdraw,Balance Start-->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">

            <!-- Deposit Input Field -->
            <div class="bg-indigo-400 p-8 rounded-xl">
                <h4 class="text-3xl mb-4 font-medium">Please Deposit</h4>
                <input id="deposit-input" class="w-9/12 block mb-2 px-3 text-black" type="text" placeholder="$ Amount you want to deposit">
                <button id="btn-deposit"
                    class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg  ">Deposit</button>
            </div>
            <!-- Deposit Input Field -->

            <!-- Withdraw Input Field -->
            <div class="bg-sky-400 p-8 rounded-xl">
                <h4 class="text-3xl mb-4 font-medium">Please Withdraw</h4>
                <input id="withdraw-input" class="w-9/12 block mb-2 px-3 text-black" type="text" placeholder="$ Amount you want to Withdraw">
                <button id="btn-withdraw"
                    class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg  ">Withdraw</button>
            </div>
            <!-- Withdraw Input Field -->
             
        </div>
    </section>
    <!-- Deposit,Withdraw,Balance End -->

    <script src="commonfunction.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
